name: Hotfix CI/CD

on:
  pull_request:
    branches:
      - develop

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # Puedes cambiar a la versi√≥n de Python que necesites

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linter (Flake8)
        run: |
          flake8 calculadora_python.py test_calculadora.py

      - name: Run code formatter (Black)
        run: |
          black --check calculadora_python.py test_calculadora.py

      - name: Run unit tests
        run: |
          pytest test_calculadora.py -v
